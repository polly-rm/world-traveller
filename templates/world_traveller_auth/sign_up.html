{% extends 'common/base.html' %}
{% block content %}

    <div class="slider">
        <div class="Modern-Slider content-section" id="top">
            <div class="item item-2">
                <div class="img-fill">
                    <div class="image"></div>
                    <div class="info">
                        <div class="container">
                            <h1 class="text-center" style="color: #f9f9f9">Sign Up</h1>
                            <div class="row">
                                <div class="col-lg-3"></div>
                                <div class="col-lg-4" style="text-align: right;">
                                    <form method="post" action="{% url 'sign up' %}" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <br>
                                        <label style="color: #f9f9f9;">Email:</label>
                                        <li>{{ form.email }}</li>
                                        <br>
                                        <label style="color: #f9f9f9;">Password:</label>
                                        <li>{{ form.password1 }}</li>
                                        <br>
                                        <label style="color: #f9f9f9;">Password Confirmation:</label>
                                        <li>{{ form.password2 }}</li>
                                        <br>
                                        <div style="color: #f9f9f9">{{ form.errors }}</div>
                                        <button class="btn" style="color: #45489a; width: 70px" type="submit">Sign up
                                        </button>
                                    </form>
                                </div>
                                <div class="col-lg-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
