{% extends 'common/base.html' %}
{% block content %}

    <div class="slider">
        <div class="Modern-Slider content-section" id="top">
            <div class="item item-3">
                <div class="img-fill">
                    <div class="image"></div>
                    <div class="info">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12 text-center">
                                    <h1>Are you sure you want to sign out?</h1>
                                    <div class="m-auto d-flex justify-content-center">
                                        <div class="m-2">
                                            <form method="post" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                <input type="submit" value="Confirm" class="btn btn-danger"
                                                       style="width: 100px"/>
                                            </form>
                                            <br>
                                        </div>
                                        <div class="m-2">
                                            <a class="btn"
                                               style="background-color: #45489a; color: #f9f9f9; width: 100px;"
                                               href="javascript:history.back()">No, go back</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
