{% extends 'common/base.html' %}
{% block content %}

    <div class="slider">
        <div class="Modern-Slider content-section" id="top">
            <div class="item item-2">
                <div class="img-fill">
                    <div class="image"></div>
                    <div class="info">
                        <div class="container">
                            <h1 class="text-center">Add New Place</h1>
                            <div class="row">
                                <div class="col-lg-3"></div>
                                <div class="col-lg-6" style="color: #f9f9f9; text-align: left">
                                    <form method="post" class="furniture-form" action="{% url 'create place' %}"
                                          enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {{ form }}
                                        {{ formset.as_table }}
                                        <br>
                                        <button class="btn" style="color: #45489a; width: 70px" type="submit">Add
                                        </button>
                                    </form>
                                </div>
                                <div class="col-lg-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
